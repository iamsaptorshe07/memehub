{% extends 'base.html'%}
{%block title%} Verify Email {%endblock title%}
{% block signupactive %} active {% endblock signupactive %}
{%block body%}  
<div class="signup-form">
  <form method="POST" action="/verify-email"> 
      {% csrf_token %}
      <h2>Verify Email</h2>
     <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="required">
      </div>
  <div class="form-group">
          <input type="text" class="form-control" id="otp "name="otp" placeholder="OTP" required="required">
      </div>
  <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block">Verify</button>
      </div>
  </form>
</div>
{%endblock body%}
