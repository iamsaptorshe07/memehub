{% extends 'base.html'%}
{% load socialaccount %}
{%block title%} Login {%endblock title%}
{% block loginactive %} active {% endblock loginactive %}
{%block body%}
<div class="signup-form">
    <form method="POST" action="/login">
        {% csrf_token %}
        <h2>Login</h2>
        <a href="{% provider_login_url 'google' %}" class="google btn btn-danger btn-lg btn-block" role="button"
            aria-pressed="true"><i class="fa fa-google-plus-square" aria-hidden="true"></i>  Login with Google</a>
        <a href="{% provider_login_url 'facebook' method='oauth2'%}" class="fb btn btn-primary btn-lg btn-block"
            role="button" aria-pressed="true"><i class="fa fa-facebook-square" aria-hidden="true"></i> Login with Facebook</a>
        <p class="para">OR</p>
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="loginpass" name="loginpass" placeholder="Password"
                required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
        </div>
    </form>
    <div class="conatiner">
        <div class="row text-center">
            <div class="col-lg-6 col-md-6 col-sm-12"><a href="/password-reset/">Forget Password</a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">Not Registered? <a href="/signup">Sign up</a></div>

        </div>
    </div>
</div>
{%endblock body%}
